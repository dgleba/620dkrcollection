
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'menu94app_MenuItem_list' %}">
    MenuItem Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="sortorder">sortorder: </label>
      <input class="form-control col-sm-10"
         id="sortorder" type="number"
         name="sortorder" value="{{ object.sortorder }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated">updated: </label>
      <input class="form-control col-sm-10"
         id="updated" type="datetime-local"
         name="updated" value="{{ object.updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="url">url: </label>
      <input class="form-control col-sm-10"
         id="url" type="text"
         name="url" value="{{ object.url }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">name: </label>
      <input class="form-control col-sm-10"
         id="name" type="text"
         name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="grouping">grouping: </label>
      <input class="form-control col-sm-10"
         id="grouping" type="text"
         name="grouping" value="{{ object.grouping }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="status">status: </label>
      <input class="form-control col-sm-10"
         id="status" type="number"
         name="status" value="{{ object.status }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="parent">parent: </label>
      {{ form.parent }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}


{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'mcpunchapp_MCpunch_list' %}">
    MCpunch Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="punchtime">punchtime: </label>
      <input class="form-control col-sm-10"'
         id="punchtime" type="datetime-local"
         name="punchtime" value="{{ object.punchtime }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="duration">duration: </label>
      <input class="form-control col-sm-10"'
         id="duration" type="text"
         name="duration" value="{{ object.duration }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="machinecell">machinecell: </label>
      <input class="form-control col-sm-10"'
         id="machinecell" type="text"
         name="machinecell" value="{{ object.machinecell }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="punchtype">punchtype: </label>
      <input class="form-control col-sm-10"'
         id="punchtype" type="text"
         name="punchtype" value="{{ object.punchtype }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="employee">employee: </label>
      <input class="form-control col-sm-10"'
         id="employee" type="text"
         name="employee" value="{{ object.employee }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="durationtype">durationtype: </label>
      <input class="form-control col-sm-10"'
         id="durationtype" type="text"
         name="durationtype" value="{{ object.durationtype }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
      <input class="form-control col-sm-10"
         id="updated_at" type="datetime-local"
         name="updated_at" value="{{ object.updated_at }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}

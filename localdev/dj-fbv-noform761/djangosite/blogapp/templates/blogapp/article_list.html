
<h1>Articles</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a> |
            <a href="{% url 'article_edit' article.id %}">Edit</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'article_create' %}">Create New Article</a>
